<!DOCTYPE html>
<html>
<head>
    <title>Facebook Post Tester</title>
    <style>
        body { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Facebook Post Tester</h1>
    <form method="POST" action="/test/post">
        <div class="form-group">
            <label for="page_id">Page ID:</label>
            <input type="text" id="page_id" name="page_id" required value="377148764438942">
        </div>
        <div class="form-group">
            <label for="access_token">Access Token:</label>
            <input type="text" id="access_token" name="access_token" value="EAAFXA8ohwZA4BOZBhCZBhAVVCVY1Msf6RumCZCt1M7BkSBtiZAKeDR4uktsPlxm9puSmoX8FkJZAMID3ZASlFIeSQZAG40NEjiceeLzg1umKQBhF6rexTSl2d1lBzoytA4VSiwSZAzOtisFSFaxAolTqJ9dLoZA2N7yxMelKx3ZBpVmAu5360OSQxLp6tp6eZCzEKq8SYoguA3EkRVKWb15jZCZA5tS2EZD" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required>Hello, world!</textarea>
        </div>
        <button type="submit">Post to Facebook</button>
    </form>
    {% if response %}
    <div class="response">
        <h3>Response:</h3>
        <pre>{{ response }}</pre>
    </div>
    {% endif %}
</body>
</html>
