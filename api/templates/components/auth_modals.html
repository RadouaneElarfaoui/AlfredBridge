<!-- Modal de Connexion -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h2>Connexion</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Email*</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Mot de passe*</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <div id="loginError" class="error-message"></div>
            <div class="form-actions">
                <button type="submit" class="submit-button" id="loginSubmit">Se connecter</button>
                <button type="button" class="cancel-button" onclick="closeModal('loginModal')">Annuler</button>
            </div>
        </form>
        <div class="modal-footer">
            Pas encore inscrit? <a href="#" onclick="switchToRegister()">S'inscrire</a>
        </div>
    </div>
</div>

<!-- Modal d'Inscription -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <h2>Inscription</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="registerName">Nom complet*</label>
                <input type="text" id="registerName" name="name" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email*</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Mot de passe*</label>
                <input type="password" id="registerPassword" name="password" required>
                <small class="form-text">8 caractères minimum, avec majuscules, minuscules et chiffres</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe*</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div id="registerError" class="error-message"></div>
            <div class="form-actions">
                <button type="submit" class="submit-button" id="registerSubmit">S'inscrire</button>
                <button type="button" class="cancel-button" onclick="closeModal('registerModal')">Annuler</button>
            </div>
        </form>
        <div class="modal-footer">
            Déjà inscrit? <a href="#" onclick="switchToLogin()">Se connecter</a>
        </div>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 1000;
    }

    .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        max-width: 400px;
        margin: 100px auto;
        position: relative;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
    }

    .submit-button {
        background-color: #1877f2;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        flex: 1;
    }

    .cancel-button {
        background-color: #f0f2f5;
        color: #1877f2;
        padding: 0.5rem 1rem;
        border: 1px solid #1877f2;
        border-radius: 4px;
        cursor: pointer;
        flex: 1;
    }

    .submit-button:hover {
        background-color: #1564d3;
    }

    .cancel-button:hover {
        background-color: #e4e6eb;
    }

    .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #1877f2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
function showLoginModal() {
    document.getElementById('loginModal').style.display = 'block';
}

function showRegisterModal() {
    document.getElementById('registerModal').style.display = 'block';
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

async function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('token', data.access_token);
            closeModal('loginModal');
            window.location.reload();
        } else {
            alert(data.message || 'Erreur de connexion');
        }
    } catch (error) {
        alert('Erreur de connexion');
    }
}

async function handleRegister(event) {
    event.preventDefault();
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;

    try {
        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (response.ok) {
            alert('Inscription réussie! Vous pouvez maintenant vous connecter.');
            closeModal('registerModal');
            showLoginModal();
        } else {
            alert(data.message || 'Erreur lors de l\'inscription');
        }
    } catch (error) {
        alert('Erreur lors de l\'inscription');
    }
}

// Fermer les modales si on clique en dehors
window.onclick = function(event) {
    if (event.target.className === 'modal') {
        event.target.style.display = 'none';
    }
}
</script>
